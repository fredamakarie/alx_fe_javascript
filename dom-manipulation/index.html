<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family:Verdana, Geneva, Tahoma, sans-serif;
      padding: 20px;
      justify-items: center;
    }
    .mainbg{
      background-color: rgb(139, 206, 189);
      width: 24rem;
      padding: 3rem;
      border-radius: 2rem;
    }

    #quoteDisplay {
      margin: 20px 0;
      font-size: 1.5em;
      padding: 10px;
      background-color: #f0f0f0;
      border-left: 5px solid #007BFF;
      max-width: 400px;
    }
    form {
      margin-top: 30px;
    }
    input, select, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }
    #notification {
      color: white;
      background: #28a745;
      padding: 10px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <section class="mainbg">
  <h1>Dynamic Quote Generator</h1>

  <div id="notification"></div>

  <label for="categoryFilter">Select Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay">Click "Show New Quote" to display one.</div>
  <button id="newQuote">Show New Quote</button>

  <h2>Add New Quote</h2>
  <form id="quoteForm">
    <input type="text" id="quoteText" placeholder="Enter quote" required>
    <input type="text" id="quoteAuthor" placeholder="Enter author" required>
    <input type="text" id="quoteCategory" placeholder="Enter category" required>
    <button type="submit" id="addQuoteForm">Add Quote</button>
  </form>

  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button id="exportBtn">Export Quotes</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
